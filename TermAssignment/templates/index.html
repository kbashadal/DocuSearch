{% extends "base.html" %}

{% block content %}
<h1>Welcome to My App</h1>
{% if current_user.is_authenticated %}
<p>Hi {{ current_user.username }}!</p>
<p><a href="{{ url_for('logout') }}">Logout</a></p>
{% else %}
<p><a href="{{ url_for('login') }}">Login</a></p>
<p><a href="{{ url_for('register') }}">Register</a></p>
{% endif %}
{% endblock %}
